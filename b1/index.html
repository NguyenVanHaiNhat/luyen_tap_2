<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập vòng lặp</title>
</head>
<body >
<script>
    let F = 0, F0 = 1, F1 = 0;
    let fibonacci = "";
    let n = +prompt("nhập dãy số fibonacci cần hiển thị : ");
    for (let i = 0; i < n; i++){
        if (i === 0){
            F = 1;
            F1 = 1;
            fibonacci += F + " ";
        } else {
            F = F0 + F1;
            F0 = F1;
            F1 = F;
            fibonacci += F + " ";
        }
    }
    document.write(fibonacci);
</script>
</body>
</html>
