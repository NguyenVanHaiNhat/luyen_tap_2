<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let number = +prompt("nhập số tình giai thừa");
    let giaiThua = 1;

    for (let i = 2; i <= number; i++){
        giaiThua = giaiThua * i;
    }
    document.write(giaiThua);
</script>
</body>
</html>
