<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập thông tin từ người dùng
    let soTienBanDau = parseFloat(prompt("Nhập số tiền ban đầu: "));
    let soThangChoVay = parseInt(prompt("Nhập số tháng cho vay: "));
    let laiSuatHangThang = parseFloat(prompt("Nhập lãi xuất hàng tháng (%): "));

    // Chuyển đổi lãi xuất hàng tháng từ phần trăm sang đơn vị thập phân
    laiSuatHangThang = laiSuatHangThang / 100.0;

    // Tính lãi ngân hàng
    for (let thang = 1; thang <= soThangChoVay; thang++) {
        soTienBanDau = soTienBanDau * (1 + laiSuatHangThang);
    }

    // Tính lãi lớn nhất là số tiền cuối cùng trừ đi số tiền ban đầu
    let lai = soTienBanDau - soTienBanDau;

    // In kết quả
    console.log(`Số tiền ban đầu: ${soTienBanDau.toFixed(2)}`);
    console.log(`Số tháng cho vay: ${soThangChoVay}`);
    console.log(`Lãi xuất hàng tháng: ${laiSuatHangThang * 100}%`);
    console.log(`Lãi nhận được sau ${soThangChoVay} tháng: ${lai.toFixed(2)}`);
</script>
</body>
</html>
