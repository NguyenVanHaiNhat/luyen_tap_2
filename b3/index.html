<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b√†i 3</title>
</head>
<body>
<script>
    let sao = "*";
    for (let i = 0; i<5; i++){
        for (let j = 0; j<=i; j++){
            document.write(sao);
        }
        document.write("<br>")
    }
    document.write("<br><br>")
    for (let i = 5; i>0; i--){
        for (let j = 0; j < i; j++) {
            document.write(sao);
        }
        document.write("<br>")
    }
    document.write("<div style='width: 50px' align='right'>")

    for (let i = 0; i<5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write(sao);

            document.write("<br>")
        }
        document.write("<br><br>")
        for (let i = 5; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                document.write(sao);
            }
            document.write("<br>")
        }
    }
</script>
</body>
</html>
